<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container positon-relative h-100">
    <div class="row h-100">

      <div class="col center-vh">
        <div class="img-size m-auto">
          <label style="font-size:25px;">To use macronium:</label>
          <ol class="list-group">
            <li>
              Make sure both PC and your phone are connected to same WiFi
            </li>
            <li>Open Macronium on your Phone</li>
            <li>Tap on Scan button</li>
            <li>Scan the QR</li>
          </ol>
        </div>
      </div>

      <div class="col center-vh flex-column">
          <canvas class="img-size" id="img-container" style="background-color: black;"></canvas>
          <label style="font-size: 25px;" id="status_text">Not Connected</label>
      </div>
    </div>

    <div class="position-absolute top-0 end-0 my-2 mx-4">
      <button id="repoButton" type="button" class="btn btn-secondary m-2">Repository</button>
      <button id="updateButton" type="button" class="btn btn-secondary m-2" hidden="hidden">Update Found</button>
    </div>
    <div class="form-check form-switch position-absolute top-0 start-0 my-2 mx-4">
      <input class="form-check-input" type="checkbox" id="darkSwitch">
      <label class="form-check-label">Dark theme</label>
    </div>
    <div class="position-absolute bottom-0 end-0 my-2 mx-4" id="version-text">version-text</div>

  </div>

</body>

</html>
